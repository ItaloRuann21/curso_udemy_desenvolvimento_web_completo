<!--Cabeçalhos
    Tags para definir titulos e subtítulos
    Quanto maior o nível da tag, menor a letra.
    Vai até o nível 4
-->
<h1>Meu título pricipal</h1>
<h2>Meu título de alto nível</h2>
<h3>Meu subtítulo</h3>
<h4>Meu segundo subtítulo</h4>

<!--Parágrafos-->
<p>Isso aqui é um parágrafo</p>

Por padrão, quando digitamos a tag parágrafo, ela ja dá uma quebra de linha automaticamente.

Para fazer uma quebra de linha dentro do escopo da tag do parágrafo, digitamos  a tag <br>

<!--Tag para separar linhas
    Usada para separar algo do texto como parágrafos ou fazer quebras temáticas.
-->
<hr>
