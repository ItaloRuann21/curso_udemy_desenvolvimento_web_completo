<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>

    <!-- Tag de links(hyperlik) para levar para uma outra página -->

    <h2>Bem vindo ao menu de links</h2>
    <h3>Clique onde você quer ir</h3>

    <!-- para links, utilizamos a tag <a></a> 
        o href é o diretório do nosso link
    -->
    <a href="https://www.instagram.com/" target="_blank">Clique aqui para ir ao instagram</a> <br>
    <a href="https://www.facebook.com/" target="_blank">Clique aqui para ir ao facebook</a>

    <!-- repara que, ao clicar no link, ele abre na mesma pagina. Podemos fazer com que esse link abra uma nova página sem corromper a página principal
    utilizamos o target _blank
    -->


</html>
