<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <!-- tag de imagem
        src significa o local onde contém a imagem
    -->
    <h2>Aqui é uma imagem do Google</h2>
    <img src="imagens/google.png" alt="Aqui é a descrição da imagem">

    <h2>Aqui é outra imagem pegando o endereço de onde se encontra na internet</h2>
    <img src="https://allthecars.files.wordpress.com/2009/08/ferrari-458-italia-02.jpg"
        alt="Copiamos o endereço que se encontra a imagem" width="200" height="200">

    <!-- Definimos o width que é a largura de 200 e height que é a altura de 200 da imagem -->

</body>

</html>
