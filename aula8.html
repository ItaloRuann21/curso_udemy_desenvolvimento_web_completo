<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <!-- Tabelas e definida pela tag <table></table> 
        permitindo que o desenvolvedor organize dados
        em linhas e colunas.
    -->

    <!-- Podemos colocar atributos dentro de nossas tabelas como border e a quantidade de pixels -->

    <!-- Precisamos definir as linhas e os dados da tabela 
        <tr></tr> é a linha da tabela
        <td></td> são os dados da tabela
        <th></th> é o titulo das tabelas
    -->

    <table border="2" width="100%" height="150"> <!-- Podemos aumentar a largura da tabela e o tamanho  -->
        <!-- Colocando a largura ou altura em porcentagem, ela ocupa o tamanho ideal da tela.
        Por exemplo, se eu defiir a largura de 100%, ela ocupa o total de 100% da minha tela -->
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço do Produto</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2000,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>PC Gamer</td>
            <td>R$ 5305,94</td>
        </tr>
    </table>

    <h2>Sobre as tabelas</h2>
    <p>tr - vamos adicionar uma nova linha na nossa tabela. Por exemplo, cada código é uma nova tr</p>
    <p>td - é os dados da nossa tr.</p>
    <p>th - é o cabeçalho da nossa tabela, ou seja, nosso título</p>

</body>

</html>
